<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="/static/d3.v3.min.js"></script>
</head>
<body>
<script>


var svg = d3.select("body").append("svg")
    .attr("width", 1024)
    .attr("height", 768);
svg.on('click', function(){
    svg.append('circle')
       .attr('cx', d3.event.x)
       .attr('cy', d3.event.y)
       .attr('r', 20)
       .attr("stroke", "red")
       .attr("fill", "white")
       .transition().attr('r','2000').duration(2000).remove();
})


</script>
</body>
</html>
